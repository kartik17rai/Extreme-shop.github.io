<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="signin-wrapper">
        <div class="signin-container">
            <div class="signin-logo">
                <a href="index.html">
                    <img src="logo1.png"><span>Extreme</span>
                </a>
            </div>
            <div class="signin-content">
                <h2>Create Account</h2>
                <span>Your Name</span>
                <div class="signin-inputs">
                    <input type="text" placeholder="First and last name">
                </div>
                <span>Mobile number or email</span>
                <div class="signin-inputs">
                    <input type="text">
                </div>
                <span>Password</span>
                <div class="signin-inputs">
                    <input type="password" placeholder="At least 6 characters">
                </div>
                <button class="btn3">Continue</button>
                <div class="signin-terms">
                    <p>By continuing, you agree to Extreme's <a href="#">Condition of Use</a> and 
                    <a href="#">Privacy Notice</a></p>
                </div>
                <div class="signin-help">
                    <a href="#">Need Help?</a>
                </div>
            </div>
            <div class="signin-content2">
                <span>Already have an Account?</span>
                <div class="signin-signup">
                    <a href="signin.html">Sign-in your Account</a>
                </div>
            </div>
        </div>
        <div class="signin-container2">
            <div class="signin-items">
                <a href="#">Condition of use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="signin-items2">
                <p><i class='bx bx-copyright' ></i> 2003-2024 Extreme, All Right Reserved</p>
            </div>
        </div>
    </div>

</body>
</html>
